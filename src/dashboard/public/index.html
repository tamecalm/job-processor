<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Processor Dashboard</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <h1>Job Processor Dashboard</h1>
    <div id="stats">
      <p>Total Jobs: <span id="total-jobs">0</span></p>
      <p>Active Jobs: <span id="active-jobs">0</span></p>
      <p>Completed Jobs: </span id="completed-jobs">0</span></p>
      <p>Failed Jobs: <span id="failed-jobs">0</span></p>
    </div>
    <h2>Recent Jobs</h2>
    <table id="jobs-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Status</th>
          <th>Created At</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="jobs-table-body"></tbody>
    </table>
  </div>
  <script src="/script.js"></script>
</body>
</html>
